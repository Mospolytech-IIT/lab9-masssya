{% extends "base.html" %}
{% block content %}
<h1>Список пользователей</h1>
<ul>
    {% for user in users %}
    <li>{{ user.username }} | {{ user.email }} | <a href="/users/edit/{{ user.id }}">Редактировать</a></li>
    {% endfor %}
</ul>
<a href="/users/create">Создать нового пользователя</a>
{% endblock %}
